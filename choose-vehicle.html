    <style type="text/css">
        
        .page {
            height: 812px;
        }

        .container {
            display: block;
            height: 100vh;
            width: 315px;
            margin: 0 auto;
        }

        .radio-tile-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-container {
            position: relative;
            height: 7rem;
            width: 7rem;
            margin: 0.5rem;
        }


        .radio-button {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            cursor: pointer;
        }


        .radio-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border: 2px solid #174e1b;
            border-radius: 5px;
            transition: transform 300ms ease;
        }

        .icon svg {
            fill: #174e1b;
            width: 3rem;
            height: 3rem;
        }

        .radio-tile-label {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #174e1b;
        }

        .radio-button:checked+.radio-tile {
            background-color: #174e1b;
            border: 2px solid #174e1b;
            color: white;
            transform: scale(1.1, 1.1);
        }

        .icon svg {
            fill: white;
        }

        .radio-tile-label {
            color: white;
        }
        form button {
            margin-top: 50px;
            margin-top: 10px;
        }
        .main-page p {
            text-align: left;
            width: 270px;
            margin: 0 auto;
        }

    </style>
</head>
