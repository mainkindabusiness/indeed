      <div class="main-page">

      <h1>
        Verify your information
      </h1>
      <p> Verify your information to setup your account</p>

        <form action="upload-id.html">
          <div class="control">
            <input class="nin" type="text" id="nin" placeholder="Enter your N.I.N" name="nin" required>
          </div>

          <div class="control">
            <input class="dob" type="text" id="dob" placeholder="Date of Birth" name="dob" required>
          </div>

          <div class="control">
            <input class="address" type="text" id="address" placeholder="Enter your address" name="address" required>
          </div>

          <div class="control">
            <input class="bus-stop" type="text" id="bus-stop" placeholder="Enter your nearest Bus-stop/Landmark" name="address" required>
          </div>

          <div class="control">
            <input class="city" type="text" id="city" placeholder="Enter your city" name="city" required>
          </div>

          <div class="control">
            <input class="state" type="text" id="state" placeholder="Enter your state" name="state" required>
          </div>

          <button type="submit">Sign up</button>

        </form>

      <p class="safe-info">
        <img class="note-icon" src="locked1-svgrepo-com.png"> <span
          class="note-text">Your personal information is securely stored and kept confidential</span>
      </p>
