<body>
  <div class="page">
      <div class="main-page">

      <h1>
        Shipping information
      </h1>
      <p> Make sure you fill in the correct information</p>

        <form action="physical-id-payment.html">

          <div class="control">
            <input class="address" type="text" id="address" placeholder="Enter your address" name="address" required>
          </div>

          <div class="control">
            <input class="bus-stop" type="text" id="bus-stop" placeholder="Enter your nearest Bus-stop/Landmark" name="address" required>
          </div>

          <div class="control">
            <input class="city" type="text" id="city" placeholder="Enter your city" name="city" required>
          </div>

          <div class="control">
            <input class="state" type="text" id="state" placeholder="Enter your state" name="state" required>
          </div>

          <button type="submit">Done</button>

        </form>


    </div>
