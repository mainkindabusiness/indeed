    .page {

    i {

    .card {
      background: white;

      display: inline-block;
      margin: 0 auto;
      text-align: center;
    }

    .word {
      display: inline-block;
    }

    .meaning {

    }

    .drivers-infomation {

    }

    .instruction {
      color: #404F5E;
      width: 330px;
      font-size: 14px;
    }

    h2 {
      color: #58616b;
      margin-bottom: 0;
    }

    button {
      position: relative;
      overflow: hidden;
      border: 1px solid #18181a;
      color: #ffffff;
      display: inline-block;
      font-size: 15px;
      line-height: 15px;
      padding: 15px 90px;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      margin-bottom: 10px;
      margin-top: 50px;
    }

    button span:first-child {
      position: relative;
      transition: color 600ms cubic-bezier(0.48, 0, 0.12, 1);
      z-index: 10;
    }

    button span:last-child {
      color: white;
      display: block;
      position: absolute;
      bottom: 0;
      transition: all 500ms cubic-bezier(0.48, 0, 0.12, 1);
      z-index: 100;
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translateY(225%) translateX(-50%);
      height: 14px;
      line-height: 13px;
    }

    button:after {
      content: "";
      position: absolute;
      bottom: -50%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      transform-origin: bottom center;
      transition: transform 600ms cubic-bezier(0.48, 0, 0.12, 1);
      transform: skewY(9.3deg) scaleY(0);
      z-index: 50;
    }

    button:hover:after {
      transform-origin: bottom center;
      transform: skewY(9.3deg) scaleY(2);
    }

    button:hover span:last-child {
      transform: translateX(-50%) translateY(-50%);
      opacity: 1;
      transition: all 900ms cubic-bezier(0.48, 0, 0.12, 1);
    }

    h1 {
      color: #174e1b;
    }
  </style>
</head>
