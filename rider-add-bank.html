<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bank</title>
  <link href="css/tranzipper.css" rel="stylesheet" type="text/css">
  <link rel="website icon" type="png" href="tranzipper-logo.png">

p {
  text-align: left;

<body>
  <div class="page">

    <div class="main-page">

      <h1>
        Add bank account
      </h1>
      <p> Set a default bank account for your withdrawals</p>

        <form action="rider-profile.html">
          
            


            <select id="bank">
                <option selected>Bank</option>
                <option value="access">Access Bank</option>
                          <option value="citibank">Citibank</option>
                          <option value="diamond">Diamond Bank</option>
                          <option value="ecobank">Ecobank</option>
                          <option value="fidelity">Fidelity Bank</option>
                          <option value="firstbank">First Bank</option>
                          <option value="fcmb">First City Monument Bank (FCMB)</option>
                          <option value="gtb">Guaranty Trust Bank (GTB)</option>
                          <option value="heritage">Heritage Bank</option>
                          <option value="keystone">Keystone Bank</option>
                          <option value="polaris">Polaris Bank</option>
                          <option value="providus">Providus Bank</option>
                          <option value="stanbic">Stanbic IBTC Bank</option>
                          <option value="standard">Standard Chartered Bank</option>
                          <option value="sterling">Sterling Bank</option>
                          <option value="suntrust">Suntrust Bank</option>
                          <option value="union">Union Bank</option>
                          <option value="uba">United Bank for Africa (UBA)</option>
                          <option value="unity">Unity Bank</option>
                          <option value="wema">Wema Bank</option>
                          <option value="zenith">Zenith Bank</option>
                </select>





            <input id="account-number" class="account-number" type="tel"
            maxlength="10" id="account-number" placeholder="Your account number" name="email" required>

            <input id="name-on-account" placeholder="Name on account" name="name-on-account" type="text" required>

                <button onclick="alert('Bank successfully added')" type="submit">Confirm </button>
        </form>

      <p class="caution">
        Please make sure you enter the same information as it is on your Bank Verification Number (BVN)
    </p>

      
    </div>
